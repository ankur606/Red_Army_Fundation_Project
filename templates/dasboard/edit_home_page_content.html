{% extends 'dasboard/index.html' %}

{% block content %}

{% for data in home_page_data %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h4>Update Home Page Content {{data.id}}</h4>

      <div class="row">
        <div class="col-25">
     
        </div>
        <div class="col-25" > 
          <img src="{{data.image.url}}" style="height: 4in;" alt="">
        </div>
        <br>
        <div class="col-75">
          <h5>Add New Image :</h5>
        <b>  <input type="file" id="image" name="image" value="{{data.image}}" multiple  ></b>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b>  <label for="lname">Content Headding:</label></b>
        </div>
        <div class="col-75">
        <textarea  name="headding" >{{data.headdings}} </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="lname">Description</label></b>
        </div>
        
        <div class="col-75">
            <textarea id="subject" name="description"  style="height:150px">{{data.description}}</textarea>
          </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="subject">Other Content:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="content"   style="height:150px">{{data.content}}</textarea>
        </div>
      </div>
      
      <div class="row" >
       <button class="btn btn-primary " >Update</button>   
      </div>
    </form>
    <br>
    <div>
      <a href="{% url 'event' %}">  <button class="btn btn-primary " >Add New Home Page Content</button></a>
      </div>
  </div>
  {% endfor %}
{% endblock content %}
