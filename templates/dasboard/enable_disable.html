{% extends 'pages/index.html' %}
{% load static %}
  <title>{% block title %}Enable & Disable{% endblock title %} </title>
      {% block content %}
<div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Pages Enable & Disable</h4>
                  
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                    
                      </div>
                      <h4 class="card-title">Home</h4>
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                              
                              <input type="radio" class="form-check-input" name="home" id="optionsRadios1" value="True" {% if page.home == "True" %} checked {% endif %}>
                              
                              Enable
                            </label>
                          </div>
                          
                          <div class="form-check">
                            <label class="form-check-label">
                            
                              <input type="radio" class="form-check-input" name="home" id="optionsRadios2" value="False" {% if page.home == "False" %} checked {% endif %}>
                              
                              Disable
                            </label>
                            
                          </div><br>
                            <div class="row">
                            <h4 class="card-title">About</h4>
                            </div>
                          <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                           
                              <input type="radio" class="form-check-input" name="about" id="optionsRadios1" value="True" {% if page.about == "True" %} checked {% endif %}>
                             
                              Enable
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                            
                              <input type="radio" class="form-check-input" name="about" id="optionsRadios2" value="False" {% if page.about == "False" %} checked {% endif %}>
                              
                              Disable
                            </label>
                          </div>
                          

                        <br>
                            <div class="row">
                            <h4 class="card-title">Service</h4>
                            </div>
                          <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                              
                              <input type="radio" class="form-check-input" name="service" id="optionsRadios1" value="True" {% if page.service == "True" %} checked {% endif %}>
                              
                              
                              Enable
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                           
                              <input type="radio" class="form-check-input" name="service" id="optionsRadios2" value="False" {% if page.service == "False" %} checked {% endif %}>
                              
                              Disable
                            </label>
                          </div>


                        <br>
                            <div class="row">
                            <h4 class="card-title">Gallery</h4>
                            </div>
                          <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                           
                              <input type="radio" class="form-check-input" name="gallery" id="optionsRadios1" value="True" {% if page.gallery == "True" %} checked {% endif %}>
                              
                              Enable
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                            
                              <input type="radio" class="form-check-input" name="gallery" id="optionsRadios2" value="False" {% if page.gallery == "False" %} checked {% endif %}>
                             
                              Disable
                            </label>
                          </div>


                        <br>
                            <div class="row">
                            <h4 class="card-title">Contact</h4>
                            </div>
                          <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                              
                              <input type="radio" class="form-check-input" name="contact" id="optionsRadios1" value="True" {% if page.contact == "True" %} checked {% endif %}>
                             
                              Enable
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                            
                              <input type="radio" class="form-check-input" name="contact" id="optionsRadios2" value="False" {% if page.contact == "False" %} checked {% endif %}>
                              
                              Disable
                            </label>
                          </div>


                        </div>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                
                    </div>
                  </form>
                </div>
              </div>
            </div>
            {% endblock content %}
