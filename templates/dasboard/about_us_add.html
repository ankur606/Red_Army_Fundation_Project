{% extends 'dasboard/index.html' %}

{% block content %}


<div class="container">
  
<h4 class="mycolor"> Add Abouts Page Content</h4>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="row">
        <div class="col-25">
         <b> <label for="fname">Add Image: (optional)</label></b>
        </div>
        <div class="col-75">
        <b>  <input type="file" id="fname" name="image" required placeholder="Your name.." ></b>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b>  <label for="lname">Add Headding:</label></b>
        </div>
        <div class="col-75">
          <input type="text" id="headding" name="headings" required placeholder="Enter Events Headdings">
        </div>
      </div>
     
      <div class="row">
        <div class="col-25">
        <b> <label for="subject">Add Description:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="description" required placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      
      <div class="row" >
       <button class="btn btn-primary " >Save</button>
      </div>
    </form>
    <br>

  </div>
{% endblock content %}
