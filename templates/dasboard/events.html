{% extends 'dasboard/index.html' %}

{% block content %}



<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="row">
        <div class="col-25">
         <b> <label for="fname">Event Image:</label></b>
        </div>
        <div class="col-75">
        <b>  <input type="file" id="fname" name="event_image"  placeholder="Your name.." ></b>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b>  <label for="lname">Event Headding:</label></b>
        </div>
        <div class="col-75">
          <input type="text" id="headding" name="headding" required placeholder="Enter Events Headdings">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="lname">Event Locations:</label></b>
        </div>
        <div class="col-75">
          <input type="text" id="location" name="location" required placeholder="Enter Events Locations">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="subject">Description:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="description" required placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      
      <div class="row" >
       <button class="btn btn-primary " >Save</button>
      </div>
    </form>
    <br>
    <div>
      <a href="{% url 'eventList' %}">  <button class="btn btn-primary " >Show All Events</button></a>
      </div>
  </div>
{% endblock content %}
