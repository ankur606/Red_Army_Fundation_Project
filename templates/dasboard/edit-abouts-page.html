{% extends 'dasboard/index.html' %}

{% block content %}


<div class="container">
{% for data in data %}  
<h4 class="mycolor"> Add Abouts Page Content</h4>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <img src="{{data.image.url}}"  style="height: 2in; width: 6cm;" alt="">
        </div>
      <div class="row">
        <div class="col-25">
         <b> <label for="fname">Add New Image: (optional)</label></b>
        </div>
        <div class="col-75">
        <b>  <input type="file" id="fname" name="image" ></b>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b>  <label for="lname">Add Headding:</label></b>
        </div>
        <div class="col-75">
          <input type="text" id="headding" name="headings" value="{{data.headding}}" >
        </div>
      </div>
     
      <div class="row">
        <div class="col-25">
        <b> <label for="subject">Add Description:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="description"  style="height:200px">{{data.description}}</textarea>
        </div>
      </div>
      
      <div class="row" >
       <button class="btn btn-primary " >Save</button>
      </div>
    </form>
    <br>
{% endfor %}
  </div>
{% endblock content %}
