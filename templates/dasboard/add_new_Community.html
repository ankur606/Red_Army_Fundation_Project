{% extends 'dasboard/index.html' %}
{% block content %}




<div class="container">
  <h3 class="myclass" >Add New Community</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="row">
        <div class="col-25">
         <b> <label for="fname"> Community Image:</label></b>
        </div>
        <div class="col-75">
        <b>  <input type="file" id="fname" name="community_image" placeholder="Your name.." multiple ></b>
        </div>
      </div>
      <div class="row" >
        <b><label for="">Heading</label></b>
        <input type="text" name="heading" id="">
      </div>
      
      <div class="row">
        <div class="col-25">
        <b> <label for="subject">Community Discussions Description:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="description" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      
      <div class="row" >
       <button class="btn btn-primary " >Save</button>
      </div>
    </form>
    <br>
    <div>
      <a href="{% url 'communityDiscussionsDetails' %}">  <button class="btn btn-primary " >Show All Community Discussions</button></a>
      </div>
  </div>
{% endblock content %}
