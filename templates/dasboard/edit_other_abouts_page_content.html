{% extends 'dasboard/index.html' %}

{% block content %}


<div class="container">
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h4>Update Abouts Page Content {{data.id}}</h4>

      <div class="row">
        <div class="col-25">
         <b> <label for="fname">Image:</label></b>
        </div>
        <div class="col-75">
        <b>  <input type="file" id="image" name="image" value="{{data.image}}" ></b>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b>  <label for="lname">Content Headding:</label></b>
        </div>
        <div class="col-75">
          <input type="text" id="headding" name="headding" value="{{data.headdings}}" placeholder="Enter Events Headdings">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="lname">Description</label></b>
        </div>
        
        <div class="col-75">
            <textarea id="subject" name="description" value="{{data..description}}" placeholder="Write something.." style="height:150px"></textarea>
          </div>
      </div>
   
      
      <div class="row" >
       <button class="btn btn-primary " >Update</button>   
      </div>
    </form>
    <br>
    <div>
      <a href="{% url 'event' %}">  <button class="btn btn-primary " >Add New Home Page Content</button></a>
      </div>
  </div>
{% endblock content %}
