{% extends 'dasboard/index.html' %}

{% block content %}



<div class="container">
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h4>Add Home Page Content</h4>

      <div class="row">
        <div class="col-25">
         <b> <label for="fname">Image:</label></b>
        </div>
        <div class="col-75">
        <b> <input type="file" name="apna_image" id=""></b>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b>  <label for="lname">Content Headding:</label></b>
        </div>
        <div class="col-75">
          <input type="text" id="headding" name="headding" required placeholder="Enter Events Headdings">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="lname">Description</label></b>
        </div>
        
        <div class="col-75">
            <textarea id="subject" name="description" required placeholder="Write something.." style="height:150px"></textarea>
          </div>
      </div>
      <div class="row">
        <div class="col-25">
        <b> <label for="subject">Other Content:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="content" required placeholder="Write something.." style="height:150px"></textarea>
        </div>
      </div>
      
      <div class="row" >
       <button class="btn btn-primary " >Save</button>
      </div>
    </form>
    <br>
    <div>
      <a href="{% url 'event' %}">  <button class="btn btn-primary " >Add New Events</button></a>
      </div>
  </div>
{% endblock content %}
