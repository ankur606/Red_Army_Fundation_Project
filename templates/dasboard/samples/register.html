<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
<link rel="shortcut icon" href="{% static 'images/logo.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                 <a class="navbar-brand brand-logo mr-5" href="/"><img src="{% static 'images/logo.png' %}" style="display: inline-block;width: 40px; height: 40px;vertical-align: middle;background: 50% / 100% 100% no-repeat;" class="mr-2" alt="logo"/><h4 class="logo" style="display: inline;">Tech-G</h4></a>
              </div>
              <h4>Customer Register</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="POST">
                {% csrf_token %}
                {% for message in messages %}
                <b style="color:#03e9f4">{{message}}</b>
                {% endfor %} <br>
                <div class="form-group">
                  <input type="text" required  class="form-control form-control-lg" id="exampleInputUsername1" name="un" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="text" required  class="form-control form-control-lg" id="exampleInputUsername1" name="fname" placeholder="First Name">
                </div>
                <div class="form-group">
                  <input type="text" required  class="form-control form-control-lg" id="exampleInputUsername1" name="lname" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="email" required class="form-control form-control-lg" id="exampleInputEmail1" name="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                  <input type="password" required  class="form-control form-control-lg" id="exampleInputPassword1" name="ps" placeholder="Password">
                </div>

                <div class="form-group">
                  <input type="password" required  class="form-control form-control-lg" id="exampleInputPassword1" name="ps1" placeholder="Password Again">
                </div>

                
                <div class="mt-3">
                  
                  <input type="submit" value="SIGN UP" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
<script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
