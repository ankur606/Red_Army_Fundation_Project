{% extends 'dasboard/index.html' %}

{% block content %}




<div class="container">
    <form action="" method="post">
        {% csrf_token %}
      <div class="row">
        <div class="col-25">
         <b> <label for="fname" style="color: darkcyan;" > Only Admin Send Notification:</label></b>
        </div>
        <div class="row">
            <div class="col-25">
            <b> <label for="subject">Select User:</label></b>
            </div>
            <div class="col-75">
             
             <select name="user_id" id="user_id" >
               <option value="">All</option>
              {% for id in user %}
                 <option  id="user_id" name="user_id" value="{{id.id}}">{{id.username}}</option>
                 {% endfor %}
             </select>
           
            </div>
          </div>
      
       <div class="form-group">
        <b><label > Notification Headding: </label></b>
            <input type="text" name="notification_headding" class="form-control"  placeholder="Enter the notification headdings" required id="exampleInputFile" >
        </div>
    
      <div class="row">
        <div class="col-25">
        <b> <label >Notification Messages:</label></b>
        </div>
        <div class="col-75">
          <textarea id="subject" name="notification_message" required placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row" >
       <button class="btn btn-primary " >Send</button>
      </div>
      </div>
    </form>
    <br>
    <div>
      <a href="{% url 'showNotification' %}">  <button class="btn btn-primary " >Show All Notification Lists</button></a>
      </div>
  </div>
{% endblock content %}
