{% extends 'pages/index.html' %}
{% load static %}
  <title>{% block title %}  Edit {% endblock title %} </title>
      {% block content %}
       <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">About</h4>
                  <p class="card-description">
                  Edit
                  </p>
                  <form class="forms-sample" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for message in messages %}
                    <b style="color:#03e9f4" >{{message}}</b>
                    {% endfor %} <br>
                  
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Icon - <i>Copy only class name From Font Awesome</i></label>
                        <input type="text" class="form-control" required id="exampleInputEmail1" placeholder="Icon" name="icon" value="{{about_other.icon}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text"  class="form-control" required id="exampleInputEmail1" placeholder="Title" name="title" value="{{about_other.title}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <textarea  class="form-control" id="exampleInputEmail1" required placeholder="Description" name="des">{{about_other.description}}</textarea>
                      </div>

                                   
                    <button type="submit" class="btn btn-primary mr-2">Add Now</button>
                    
                      
                      
                  </div>
                  </form>
                </div>
              </div>
       {% endblock content %}
