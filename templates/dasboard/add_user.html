{% extends 'dasboard/index.html' %}
{% load static %}
  <title>{% block title %} User Edit {% endblock title %} </title>
      {% block content %}
   
    <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">User New Users</h4>
                  <p class="card-description">
                   Add User

                  <form class="forms-sample" method="POST" enctype="multipart/form-data">

                      <label for="exampleInputEmail1">User Image<e/label>
                      <input type="file" class="form-control" id="exampleInputEmail1" placeholder="Last Name" name="user_image" >
                  </div>
                        
                    <div class="form-group">
                      <label for="exampleInputUsername1">Username</i></label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" name="username" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="text" class="form-control"id="exampleInputEmail1" placeholder="Enter email" name="email" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number<e/label>
                        <input type="text" class="form-control"  id="exampleInputEmail1" placeholder="Enter Phone Number" name="phone_number" >
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Password<e/label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Password" name="password" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Confirm Password<e/label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Confirm Password" name="password2" >
                  </div>
                   
                  </div>
               
                    <br>               
                    <button type="submit" class="btn btn-primary mr-2">Add User</button>
                    
                      







                      
                  </div>
                  </form>
                </div>
              </div>
      {% endblock content %}
